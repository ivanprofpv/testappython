{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="{% static 'main/css/main.css' %}" rel="stylesheet">
</head>
<body>
    <sidebar>
        <img src="{% static 'main/img/logo.png' %}" width="100" alt="Logo">
        <span class="Logo">TestApp</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fas fa-home"></i>Главная</li></a>
            <a href="{% url 'about' %}"><li><i class="fas fa-home"></i>О нас</li></a>
            <a href="{% url 'contacts' %}"><li><i class="fas fa-home"></i>Контакты</li></a>
        </ul>
    </sidebar>
    <main>
        <div class="features">
            <div class="container">
                {% block content %}
                {% endblock %}
                <br>
                {% include 'main/include_file.html' %}
            </div>
        </div>
    </main>
</body>
</html>
