{% extends 'main/layout.html' %}

{% block title %}
        Новости
{% endblock %}

{% block content %}
        <h1>Новости</h1>
        <br>
        {% if news %}
                {% for i in news %}
                        <div class="alert alert-warning">
                                <h2>{{ i.title }}</h2>
                                <p>
                                <h3>{{ i.anons }}</h3>
                                <br>
                                <a href="{% url 'news-detail' i.id %}" class="btn btn-warning">Читать далее...</a>
                        </div>
                {% endfor %}
        {% else %}
                <p>Нет новостей</p>
        {% endif %}
{% endblock %}
