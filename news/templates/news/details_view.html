{% extends 'main/layout.html' %}

{% block title %}
        {{ article.title }} | TestApp
{% endblock %}

{% block content %}
        <h1>{{ article.title }}</h1>
        <br>
        <p>Дата публикации: {{ article.date }}</p>
        <br>
        {{ article.full_text }}
        <br>
        <a href="{% url 'news-update' article.id %}" class="btn btn-info">Редактировать</a> | <a href="{% url 'news-delete' article.id %}" class="btn btn-danger">Удалить</a>
{% endblock %}
