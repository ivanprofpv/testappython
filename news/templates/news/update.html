{% extends 'main/layout.html' %}

{% block title %}
        Редактировать новость
{% endblock %}

{% block content %}
        <h1>Редактировать новость</h1>
        <br>
        <form method="post">
                {% csrf_token %}
                <span>{{ error }}</span>
                {{ form.title }}<br>
                {{ form.anons }}<br>
                {{ form.full_text }}<br>
                {{ form.date }}<br>
                <button class="btn btn-success" type="submit">Сохранить</button>
        </form>
{% endblock %}
